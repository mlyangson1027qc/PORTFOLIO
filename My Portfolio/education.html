<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5ebe0;
      color: #333;
      min-height: 100vh;
    }

    .nav-box-line {
      width: 100%;
      padding: 25px 0;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      margin-bottom: 40px;
    }

    .nav-container {
      width: 85%;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      position: relative;
    }

    .nav-container a {
      color: #333;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: 700;
      padding: 10px 30px;
      position: relative;
      text-align: center;
      opacity: 0;
      animation: navFadeIn 1s forwards;
      transition: all 0.3s ease;
    }

    .nav-container a:nth-child(1) {
      animation-delay: 0.2s;
    }

    .nav-container a:nth-child(2) {
      animation-delay: 0.4s;
    }

    .nav-container a:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes navFadeIn {
      to {
        opacity: 1;
      }
    }

    .nav-container a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background-color: #333;
      transition: width 0.3s ease;
    }

    .nav-container a:hover::after {
      width: 100%;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000;
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 2;
    }

    .container {
      width: 85%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 0;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin: 50px 0 30px 0;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      opacity: 0;
      animation: fadeInSectionTitle 1s forwards;
    }

    @keyframes fadeInSectionTitle {
      to {
        opacity: 1;
      }
    }

    .education-item {
      display: flex;
      align-items: center;
      gap: 30px;
      font-size: 1.4em;
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: transform 0.3s;
      opacity: 0;
      animation: fadeInItem 1s forwards;
    }

    .education-item:nth-child(1) {
      animation-delay: 0.5s;
    }

    .education-item:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes fadeInItem {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .education-item:hover {
      transform: translateY(-5px);
    }

    .school-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      padding: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .school-logo:hover {
      transform: scale(1.1);
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .nav-container {
        grid-template-columns: 1fr 1fr;
      }

      .nav-container a {
        font-size: 1.2em;
        padding: 10px 20px;
      }

      .container {
        width: 90%;
      }

      .section-title {
        font-size: 2.2em;
        margin-top: 30px;
      }

      .education-item {
        flex-direction: column;
        align-items: center;
      }

      .school-logo {
        width: 80px;
        height: 80px;
      }

      .education-item h2 {
        text-align: center;
      }
    }

    /* Media Queries for Extra Small Mobile (Portrait mode) */
    @media (max-width: 480px) {
      .nav-container {
        grid-template-columns: 1fr;
      }

      .nav-container a {
        font-size: 1.1em;
      }

      .section-title {
        font-size: 1.8em;
      }

      .school-logo {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-box-line">
    <div class="nav-container">
      <a href="home.html">HOME</a>
      <a href="education.html">EDUCATION</a>
      <a href="contact.html">CONTACTS</a>
    </div>
  </div>

  <img src="pictures/logo.jpg" alt="Logo" class="logo">

  <div class="container">
    <h1 class="section-title">Academic Background</h1>

    <div class="education-item">
      <img src="pictures/electron.png" alt="Electron College" class="school-logo" />
      <div>
        <h2>Electron College of Technical Education</h2>
        <p>Science, Technology, Engineering, and Mathematics<br />2021–2024</p>
      </div>
    </div>

    <div class="education-item">
      <img src="pictures/olfu.png" alt="Fatima University" class="school-logo" />
      <div>
        <h2>Our Lady of Fatima University</h2>
        <p>Bachelor of Science in Information Technology<br />2024–Present</p>
      </div>
    </div>
  </div>
</body>
</html>
