<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5ebe0;
            color: #333;
            min-height: 100vh;
        }

        .nav-box-line {
            width: 100%;
            padding: 25px 0;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            margin-bottom: 40px;
        }

        .nav-container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            position: relative;
        }

        .nav-container a {
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 600;
            padding: 10px 30px;
            position: relative;
            text-align: center;
            opacity: 0;
            animation: navFadeIn 0.5s forwards;
            overflow: hidden;
        }

        .nav-container a:nth-child(1) {
            animation-delay: 0.2s;
        }

        .nav-container a:nth-child(2) {
            animation-delay: 0.4s;
        }

        .nav-container a:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes navFadeIn {
            to {
                opacity: 1;
            }
        }

        .nav-container a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #000;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .nav-container a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #000;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 2;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.2em;
            margin: 60px 0 40px 0;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            animation: fadeInSectionTitle 0.5s forwards;
        }

        @keyframes fadeInSectionTitle {
            to {
                opacity: 1;
            }
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 1.8em;
            margin: 35px 0;
            opacity: 0;
            animation: fadeInItem 0.5s forwards;
        }

        .contact-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .contact-item:nth-child(2) {
            animation-delay: 0.6s;
        }

        .contact-item:nth-child(3) {
            animation-delay: 0.9s;
        }

        .contact-item:nth-child(4) {
            animation-delay: 1.2s;
        }

        .contact-item:nth-child(5) {
            animation-delay: 1.5s;
        }

        @keyframes fadeInItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-item img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
            transition: transform 0.1s ease-in-out;
        }

        .contact-item img:hover {
            transform: scale(1.1);
        }

        .contact-item a {
            color: #000;
            text-decoration: none;
            transition: text-decoration 0.1s ease-in-out;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: 1fr 1fr;
            }

            .nav-container a {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            .container {
                width: 90%;
            }

            .section-title {
                font-size: 2.4em;
                margin-top: 30px;
            }

            .contact-item {
                flex-direction: column;
                align-items: center;
                font-size: 1.4em;
            }

            .contact-item img {
                width: 55px;
                height: 55px;
            }
        }

        /* Media Queries for Extra Small Mobile (Portrait mode) */
        @media (max-width: 480px) {
            .nav-container {
                grid-template-columns: 1fr;
            }

            .nav-container a {
                font-size: 1.1em;
            }

            .section-title {
                font-size: 2em;
            }

            .contact-item img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
